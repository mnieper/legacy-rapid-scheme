<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Rapid Scheme</title>
  <script src="rapid.js"></script>
</head>
<body>
  <h1>Rapid Scheme</h1>
  <section>
    <h2>Output</h2>
    <pre id="output"></pre>
  </section>
  <script>
    var program = new rapid.Program('test.js');
    program.onoutput = function (output) {
      document.querySelector('#output').appendChild(document.createTextNode(output));
    }; 
    program.run();
  </script>
</body>
</html>
